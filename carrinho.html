<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  
  <style>
    .centralizado {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="bg-dark text-white p-4">
    <div class="container d-flex flex-wrap align-items-center justify-content-between">
      <div>
        <h1 class="h3">
          <a href="index.html" class="text-white text-decoration-none">Loja 99 Life Shop</a>
        </h1>
        <h2 class="h5">Carrinho</h2><img src="carrinho.png" alt="Carrinho de Compras" width="50" class="ms-2">
      </div>
      <div class="d-flex gap-2 align-items-center">
        <input type="email" class="form-control" placeholder="Pesquisa">
        <button class="btn btn-primary">Aperte aqui</button>
        <div class="ms-2">
          <i class="fa-solid fa-bars fs-4"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-5">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Itens</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Preço</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="2.png" alt="Imagem" width="50"></td>
          <td>Placa de vídeo 1</td>
          <td><input type="number" class="form-control" value="1" min="1" max="10" required></td>
          <td>R$ 1.000,00</td>
        </tr>
        <tr>
          <td><img src="3.png" alt="Imagem" width="50"></td>
          <td>Placa de vídeo 2</td>
          <td><input type="number" class="form-control" value="1" min="1" max="10" required></td>
          <td>R$ 1.200,00</td>
        </tr>
        <tr>
          <td><img src="4.png" alt="Imagem" width="50"></td>
          <td>Placa de vídeo 3</td>
          <td><input type="number" class="form-control" value="1" min="1" max="10" required></td>
          <td>R$ 1.500,00</td>
        </tr>
      </tbody>
    </table>

    <h3 class="centralizado mt-5">Entrega</h3>
    
    
    <div class="container mt-4">
      <h4 class="centralizado">Dados de Entrega</h4>
      <form action="#" method="POST">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço" required>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="cep" class="form-label">CEP</label>
              <input type="text" class="form-control" id="cep" placeholder="Digite seu CEP" required>
            </div>
          </div>
        </div>

        
        <h4 class="centralizado mt-4">Dados do Cartão</h4>
        <div class="mb-3">
          <label for="numeroCartao" class="form-label">Número do Cartão</label>
          <input type="text" class="form-control" id="numeroCartao" placeholder="Digite o número do cartão" required>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="cvv" class="form-label">Código CVV</label>
              <input type="text" class="form-control" id="cvv" placeholder="CVV (3 números)" maxlength="3" required>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center mt-3">
          <button type="submit" class="btn btn-success">Confirmar Compra</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy;2025 Loja99LifeShop - Direitos reservados</p>
  </footer>

</body>
</html>
