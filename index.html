<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="top-bar">
        <h1>Loja 99 Life Shop</h1>

        <div class="hamburguer">

        </div>
        <nav class="menu">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </div>

    <div class="vitrine-container">
        <div class="vitrine">
            <img src="2.png" alt="Imagem" class="card">
            <h3>Placa de vídeo 1</h3>
            <p>Preço</p>
        </div>
        <div class="vitrine">
            <img src="3.png" alt="Imagem" class="card">
            <h3>Placa de vídeo 2</h3>

        </div>
        <div class="vitrine">
            <img src="4.png" alt="Imagem" class="card">
            <h3>Placa de vídeo 3</h3>
            <p>Preço</p>
        </div>
        <div class="vitrine">
            <img src="5.png" alt="Imagem" class="card">
            <h3>Placa de vídeo 4</h3>
            <p>Preço</p>
        </div>
        <div class="vitrine">
            <img src="6.png" alt="Imagem" class="card">
            <h3>Placa de vídeo 5</h3>
            <p>Preço</p>
        </div>
    </div>

    

<!-- Carrossel com botões -->
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="2000">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="promo 1.png" class="d-block w-100" alt="promo 1">
        </div>
        <div class="carousel-item">
            <img src="promo 2.png" class="d-block w-100" alt="promo 2">
        </div>
        <div class="carousel-item">
            <img src="promo 3.png" class="d-block w-100" alt="promo 3">
        </div>
        <div class="carousel-item">
            <img src="promo 4.png" class="d-block w-100" alt="promo 4">
        </div>
        <div class="carousel-item">
            <img src="promo 5.png" class="d-block w-100" alt="promo 5">
        </div>
    </div>

    <!-- Botões -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
    </button>
</div>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Script para abrir/fechar o menu hamburguer
        document.querySelector(".hamburguer").addEventListener("click", function() {
            const menu = document.querySelector(".menu");
            menu.classList.toggle("show");
        });
    </script>

</body>
